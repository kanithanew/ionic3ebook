<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หน้าหลัก</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button block large icon-left>
          <ion-icon name="home"></ion-icon>
          หน้าหลัก
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block large icon-left>
          <ion-icon name="aperture"></ion-icon>
          เกี่ยวกับ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-75>
        <button ion-button block large icon-left>
          <ion-icon name="person"></ion-icon>
          ติดต่อเรา
        </button>
      </ion-col>
      <ion-col width-25>
        <button ion-button block large icon-only>
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block full large icon-left>
          <ion-icon name="heart"></ion-icon>
          สินค้า
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
